<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Avengers - Đăng nhập</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
      <div class="login-container">
        <img src="image/users.png" alt="users" />
        <h2>ĐĂNG NHẬP</h2>
        <div class="exit-button">
          <button class="exit-button" onclick="window.close()">X</button>
        </div>
        <form id="loginForm">
          <input
            type="text"
            placeholder="Nhập email hoặc số điện thoại"
            id="email"
            required
          />
          <input
            type="password"
            placeholder="Nhập mật khẩu"
            id="password"
            required
          />
          <div class="remember-forgot">
            <div class="remember">
              <input type="checkbox" id="remember" />
              <label for="remember">Ghi nhớ mật khẩu</label>
            </div>
            <div class="forgot">
              <a href="forgot">Quên mật khẩu?</a>
            </div>
          </div>
          <button type="submit">Đăng nhập</button>
          <p>----- Hoặc -----</p>
          <div class="social-login">
            <button type="button" class="facebook">
              <img src="image/fblogo.webp" alt="" />Đăng nhập với Facebook
            </button>
            <button type="button" class="google">
              <img src="image/google-logo.png" alt="GG" />Đăng nhập với
              Google
            </button>
          </div>
          <p>Chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
