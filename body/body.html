<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECO AVENGERS</title>
    <link rel="stylesheet" href="body.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
    <div class="banner-wrapper">
      <div class="banner-container">
        <div class="banner">
          <div class="slides">
            <img src="image/slide1.png" alt="Slide 1" class="banner-image" />
            <img src="image/slide2.png" alt="Slide 2" class="banner-image" />
            <img src="image/slide3.png" alt="Slide 3" class="banner-image" />
            <img src="image/slide4.png" alt="Slide 4" class="banner-image" />
            <img src="image/slide5.png" alt="Slide 5" class="banner-image" />
          </div>
          <button class="prev">‹</button>
          <button class="next">›</button>
          <div class="dots">
            <span class="dot" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
            <span class="dot" data-index="4"></span>
          </div>
        </div>
        <div class="banner-image">
          <div class="image-top">
            <img src="image/img1.png" alt="image-top" />
          </div>
          <div class="image-bottom">
            <img src="image/img2.png" alt="image-bottom" />
          </div>
        </div>
      </div>
    </div>
  </head>
  </body>
  <script src="body.js"></script>
</html>
