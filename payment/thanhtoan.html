<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="thanhtoan.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="payment-info" id="payment-info">
      <div class="header-info">
        <h3>THANH TOÁN</h3>
        <span class="close-btn" onclick="document.getElementById('payment-info').style.display='none'"><i class="fa fa-times"></i></span>
      </div>
      <div class="divider"></div>
      <div class="info section-divider">
        <label for="address-info">Thông tin giao hàng</label>
        <p>
          <a href="info">
            <i class="fa-solid fa-user"></i>
             Tên người dùng:</strong> user_16082006_KTPMK47
          </a>
        </p>
        <p>
          <a href="numberphone">
            <i class="fa-solid fa-phone"></i>
             Số điện thoại:</strong> (+84) 329006171
          </a>
        </p>
        <p>
          <a href="address">
            <i class="fa-solid fa-location-dot"></i>
            Địa chỉ:</strong> 123 Đường abc, Phường B, Thành Phố C,
            Tỉnh D
          </a>
        </p>
      </div>
      <div class="discount section-divider">
        <label for="discount-code">Mã giảm giá:</label>
        <input type="text" id="discount-code" name="discount-code" />
        <button>Áp dụng</button>
      </div>
      <div class="payment-method section-divider">
        <label for="address-info">Phương thức thanh toán</label>
        <ul class="payment-methods">
          <li>
            <a href="visa" class="pay"><i class="fa-brands fa-cc-visa"></i></a>
            <a href="visa" class="pay">VISA</a>
          </li>
          <li>
            <a href="MasterCard" class="pay"><i class="fa-brands fa-cc-mastercard"></i></a>
            <a href="MasterCard" class="pay">MasterCard</a>
          </li>
          <li>
            <a href="paypal" class="pay"><i class="fa-brands fa-cc-paypal"></i></a>
            <a href="paypal" class="pay">PayPal</a>
          </li>
          <li>
            <a href="scanqr" class="pay"><i class="fa-solid fa-qrcode"></i></a>
            <a href="scanqr" class="pay">ScanQR</a>
          </li>
          <li>
            <a href="cod" class="pay"><i class="fa-solid fa-hand-holding-dollar"></i></a>
            <a href="cod" class="pay">COD</a>
          </li>
        </ul>
      </div>
      <div class="notes section-divider">
        <label for="notes">Ghi chú:</label>
        <input id="notes" name="notes" placeholder="Ghi chú..."></input>
      </div>
      <div class="summary section-divider">
        <div class="summary-item">
            <ul>
                <li class="label">Tổng số tiền:</li>
                <li class="amount" id="total-amount">0 VND</li>
            </ul>
        </div>
        <div class="summary-item">
            <ul>
                <li class="label">Giảm giá:</li>
                <li class="amount" id="discount-amount">0 VND</li>
            </ul>
        </div>
        <div class="summary-item">
            <ul>
                <li class="label">Phí vận chuyển:</li>
                <li class="amount" id="shipping-fee">0 VND</li>
            </ul>
        </div>
      </div> 
      <div id="final-amount" class="summary-item">
        <ul>
            <li class="label"><button class="order-button">ĐẶT HÀNG</button></li>
            <li class="amount" id="final-amount">0 VND</li>
        </ul>
      </div>     
    </div> 
  </body>
  <script src="thanhtoan.js"></script>
</html>
